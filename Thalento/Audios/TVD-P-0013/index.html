<iframe src="Thalento/Audios/TVD-P-0013/TVD-P-0013_table.html" width="100%" height="800px"></iframe>





<script>
    function loadContent(url) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                var contenidoDiv = document.getElementById("contenido");
                contenidoDiv.innerHTML = data;

                // Cambiar el estilo del botón pulsado
                var buttons = document.getElementsByClassName("button");
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove("active");
                }
                var button = document.querySelector(`[onclick="loadContent('${url}')"]`);
                button.classList.add("active");
            })
            .catch(error => {
                console.error("Error:", error);
            });
    }
</script>
